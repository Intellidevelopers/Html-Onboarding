<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="registration">
    <div class="container">
        <form action="login.html">
            <h2>Create account</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email address">
            <input type="password" placeholder="Password">
            <label for="" title="Comfirm your password">Comfirm password</label>
            <input type="password" placeholder="Comfirm your password">
            <div class="rem">
                <input type="checkbox" name="remember-me" id="remember">
                <label for="remember" title="check the box">Remember me</label>
            </div>
            <br>
            <a href="login.html">
                <input type="button" value="Create Account">
            </a>
            <span>or</span>
                <input class="signin-button" type="submit" value="Sign in with Google">
                <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
